apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: todoapp-namespace
  name: todo-frontend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: outisa/todo-application-frontend:c76ae2a94734413eca51f2680ab2a4130ca049d3
