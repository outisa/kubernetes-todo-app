apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: todoapp-namespace
  name: todo-frontend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: outisa/todo-application-frontend:4e398151b69ba09db4f5cca616dda11902e9d77b
