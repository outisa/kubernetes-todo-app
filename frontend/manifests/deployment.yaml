apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: todoapp-namespace
  name: todo-frontend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
        - name: todo-frontend
          image: outisa/todo-application-frontend:817fbb573c9e9b63a52c19f7688a86b49d38e95a
