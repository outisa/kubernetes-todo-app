apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: image-claim
      containers:
        - name: todo-backend
          image: outisa/todo-application-backend:0d52cf51ca9635838d2664658a3ba2ce976cd915
          volumeMounts:
            - mountPath: /app/backend/files
              name: shared-image
